<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Input Title</title>
</head>
<body>
  <form>
    <div>
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" name="first_name">
    </div>
    <br>
    <div>
      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="last_name">
    </div>
  </form>
</body>
</html>
